name: Financial Operations (FinOps) Check
on:
  pull_request:
    branches: [ main ]

jobs:
  infracost:
    name: Infracost Check
    runs-on: ubuntu-latest
    if: github.event.pull_request != null
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Cost Estimate
        run: |
          infracost breakdown --path . \
                              --format json \
                              --out-file /tmp/infracost.json || echo "Cost estimate failed (optional)"

      - name: Post Cost Comment
        if: success() && hashFiles('/tmp/infracost.json') != ''
        uses: infracost/actions/comment@v2
        with:
          path: /tmp/infracost.json
